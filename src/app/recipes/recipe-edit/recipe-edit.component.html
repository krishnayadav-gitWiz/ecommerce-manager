<div class="row">
<div class="col-xs-12">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <button 
        type="submit" 
        class="btn btn-success" 
        [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancle()">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
        <label for="name">Name</label>
        <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control">
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label 
          for="imagePath"
          >Image URL</label>
          <input 
          type="text" 
          id="imagePath" 
          formControlName="imagePath"
          class="form-control"
          #imagePath>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="imagePath.value " class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
          type="text" 
          id="description" 
          class="form-control"
          formControlName="description" 
          rows="6"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" formArrayName="ingredients">
        <div class="row"
        *ngFor= "let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
        [formGroupName]="i"
        style="margin-top: 10px;">
          <div class="col-xs-6">
            <input type="text" class="form-control"
            formControlName="name">
          </div>
          <div class="col-xs-4">
            <input type="number" class="form-control"
            formControlName="amount">
          </div>
          <div class="col-xs-2">
          <button 
          type="button"
          class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
         </div>
       </div>
       <div class="row">
          <div class="col-xs-12">
            <button 
            type="button" 
            class="btn btn-success" 
            style="margin-top: 30px;" 
            (click)="onAddIngredient()"
            >Add Ingredient</button>
      </div>
    </div>
  </form>
</div>
</div>
